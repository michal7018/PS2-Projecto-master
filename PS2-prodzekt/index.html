<!DOCTYPE html>
<html>

<head>
    <title>PS2 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <select class="form-control" id="db">
                    </select>
                </div>
            </div>
            <div class="col-sm-6">
                <a href="view.html">
                    <button class="btn btn-primary" id="select_db">Pokaż zawartość tabeli</button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="query">
                </div>
            </div>
            <div class="col-sm-6">
                <a href="view2.html">
                    <button class="btn btn-primary" id="query_db">Wyślij zapytanie</button>
                </a>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script type="text/javascript">
        $(function () {
            var chat = $.connection.chatHub;

            $.connection.hub.start().done(function () {
                $(document).ready(function () {
                    chat.server.getTablesList(
                        'SELECT TABLE_NAME FROM INFORMATION_SCHEMA.TABLES', $.connection
                        .hub.id);

                    Cookies.remove('database');
                    $("#query").val(Cookies.get('query'));
                });
            });

            chat.client.getTables = function (message) {
                $.each(message, function (key, value) {
                    if (key == 0) {

                    } else {
                        $('#db').append($('<option>', {
                                value: value
                            })
                            .text(value));
                    }
                });
            };

            $('#select_db').click(function () {
                Cookies.set('database', $("#db option:selected").val());
            });

            $('#query_db').click(function () {
                Cookies.set('query', $("#query").val());
            });
        });
    </script>

</body>

</html>
