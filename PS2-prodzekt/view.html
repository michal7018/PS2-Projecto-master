<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>PS2 Final Project</h1>
            </div>
        </div>
        <div class="row">
            <a href="/index.html" class="btn btn-default">Wstecz</a>
        </div>
        <div class="row">
            <table class="table"></table>
        </div>
        <div class="row">
            <div class="col-xs-12" id="error"></div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <input type="text" class="form-control" id="insert1" placeholder="Kolumna 1">
            </div>
            <div class="col-sm-4">    
                <input type="text" class="form-control" id="insert2" placeholder="Kolumna 2">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-success" id="insert_button">Dodaj</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">    
                <input type="text" class="form-control" id="remove" placeholder="Podaj ID wiersza do usunięcia">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-danger" id="remove_button">Usuń</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">    
                <input type="text" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="col-sm-4">    
                <input type="text" class="form-control" id="edit1" placeholder="Kolumna 1">
            </div>
            <div class="col-sm-3">    
                <input type="text" class="form-control" id="edit2" placeholder="Kolumna 2">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary" id="edit_button">Edytuj</button>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
        $(function () {

            var chat = $.connection.chatHub;

            $.connection.hub.start().done(function () {

                $(document).ready(function () {

                    chat.server.readSingleTable('SELECT * FROM ' + Cookies.get('database') +
                        ';', $.connection
                        .hub.id);

                });
            });

            chat.client.singleTableResponse = function (message) {
                var table = $.map(message, function(value, index) {
                    return [value];
                })
                console.log(table);
                $(document).ready(function () {
                    if (Cookies.get('database') == 'Users') {
                        $('.table').DataTable({
                            data: table,
                            columns: [
                                {title: ''},
                                {title: ''}
                            ]
                        });
                    } else {
                        $('.table').DataTable({
                            data: table,
                            columns: [
                                {title: ''},
                                {title: ''},
                                {title: ''}
                            ]
                        });
                    }
                });
            };

            $('#insert_button').click(function () {
                var param1 = $('#insert1').val();
                var param2 = $('#insert2').val();
                chat.server.insertRow($.connection.hub.id, Cookies.get('database'), param1, param2);
            });

            $('#remove_button').click(function () {
                var param1 = $('#remove').val();
                chat.server.deleteRow($.connection.hub.id, Cookies.get('database'), param1);
            });
            
            $('#edit_button').click(function () {
                var param1 = $('#id').val();
                var param2 = $('#edit1').val();
                var param3 = $('#edit2').val();
                chat.server.editRow($.connection.hub.id, Cookies.get('database'), param1, param2, param3);
            });

            chat.client.clientMessage = function (message) {
                $('#error').text(message);
                $('#error').css('display', 'inline-block');
            }
            
            chat.client.refresh = function () {
                window.location.reload();
            }
        });
    </script>

</body>

</html>
