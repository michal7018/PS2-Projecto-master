<!DOCTYPE html>
<html>

<head>
    <title>PS2 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>PS2 Final Project</h1>
            </div>
        </div>
        <div class="row">
            <a href="/index.html" class="btn btn-default">Wstecz</a>
        </div>
        <div class="row">
            <table class="table"></table>
        </div>
        <div class="row">
            <div class="col-xs-12" id="error"></div>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
        $(function () {

            var chat = $.connection.chatHub;

            $.connection.hub.start().done(function () {

                $(document).ready(function () {
                    chat.server.executeUserCommand($.connection.hub.id, Cookies.get('query'));
                });
            });

            chat.client.userCommandResponse = function (message) {
                var table = $.map(message, function(value, index) {
                    return [value];
                })
                $(document).ready(function () {
                    if (table[0].length == 1) {
                        $('.table').DataTable({
                            data: table,
                            columns: [
                                {title: ''}
                            ]
                        });
                    } else if (table[0].length == 2) {
                        $('.table').DataTable({
                            data: table,
                            columns: [
                                {title: ''},
                                {title: ''}
                            ]
                        });
                    } else if (table[0].length == 3) {
                        $('.table').DataTable({
                            data: table,
                            columns: [
                                {title: ''},
                                {title: ''},
                                {title: ''}
                            ]
                        });
                    }
                });
            };

            chat.client.clientMessage = function (message) {
                $('#error').text(message);
                $('#error').css('display', 'inline-block');
            }
        });
    </script>

</body>

</html>
